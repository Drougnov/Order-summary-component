<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | 3-column preview card component</title>
    <style>
        .attribution { font-size: 11px; text-align: center; max-width: 60%; }
        .attribution a { color: hsl(245, 75%, 52%); font-size: 13px;}
        .attribution a:hover{color:hsl(245, 75%, 62%); text-decoration: none;}
    </style>
</head>
<body>
    <main>
        <img src="./images/illustration-hero.svg" alt="illustration-hero">
        <section id="text-content">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <div class="annual-plan">
                    <img src="./images/icon-music.svg" alt="icon-music">
                    <section class="price">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </section>
                </div>
                <a href="#" aria-label="change plan">Change</a>
            </div>
            <button>Proceed to Payment</button>
            <a href="#" aria-label="Cencel Order">Cancel Order</a>
        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Biplob Barua Rocky</a>.
    </footer>
</body>
</html>
